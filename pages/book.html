<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book API | SK</title>
        <link rel="stylesheet" href="../style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_command_key,search,menu_book"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #0d1b2a;
                color: #e0f4ff;
                font-family: "Space Grotesk", sans-serif;
                min-height: 100vh;
            }
            
            .brand {
                font-family: "Syne", sans-serif;
                font-weight: 800;
                letter-spacing: 1px;
            }
            header {
                background-color: rgba(13, 27, 42, 0.95);
                border-bottom: 1px solid rgba(0, 180, 216, 0.2);
            }
            .brand-name {
                color: #00b4d8 !important;
            }
            .nav-link {
                color: #4a7c9b !important;
                font-weight: 500;
                transition: color 0.3s ease;
                padding: 0.5rem 1rem;
            }
            .nav-link:hover,
            .nav-link.active {
                color: #00b4d8 !important;
            }

            main {
                background: linear-gradient(
                    135deg,
                    rgba(0, 180, 216, 0.1),
                    rgba(13, 27, 42, 0.95)
                );
                border: 1px solid rgba(0, 180, 216, 0.3);
                box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(10px);
            }

            .form-control {
                background-color: rgba(0, 0, 0, 0.4) !important;
                border: 1px solid rgba(0, 180, 216, 0.4) !important;
                color: #e0f4ff !important;
                border-radius: 12px;
            }
            .form-control::placeholder {
                color: #4a7c9b;
            }
            .form-control:focus {
                box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.2);
                border-color: #00b4d8 !important;
            }

            .btn-search {
                color: #00b4d8;
                transition: all 0.2s;
            }
            .btn-search:hover {
                color: #e0f4ff;
                transform: scale(1.1);
            }

            .result-container {
                max-height: 450px;
                overflow-y: auto;
                scrollbar-width: thin;
                scrollbar-color: #00b4d8 #0d1b2a;
            }

            .book-card {
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(0, 180, 216, 0.2);
                border-radius: 12px;
                overflow: hidden;
                transition:
                    transform 0.2s,
                    border-color 0.2s;
                cursor: pointer;
            }
            .book-card:hover {
                transform: translateY(-3px);
                border-color: #00b4d8;
            }
            .book-img-container {
                height: 180px;
                background: linear-gradient(
                    135deg,
                    rgba(0, 180, 216, 0.1),
                    rgba(13, 27, 42, 0.8)
                );
                display: flex;
                align-items: center;
                justify-content: center;
                border-bottom: 1px solid rgba(0, 180, 216, 0.2);
            }
            .book-img {
                max-height: 150px;
                max-width: 100px;
                object-fit: contain;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            }
            .book-body {
                padding: 12px;
            }
            .book-title {
                font-family: "Syne", sans-serif;
                font-weight: 600;
                font-size: 0.95rem;
                margin-bottom: 5px;
                color: #e0f4ff;
                overflow: hidden;
            }
            .book-author {
                font-size: 0.8rem;
                color: #00b4d8;
                margin-bottom: 5px;
            }
            .book-info {
                font-size: 0.7rem;
                color: #4a7c9b;
            }

            .error-msg {
                color: #e63946;
                text-align: center;
                margin-top: 2rem;
            }
        </style>
    </head>
    <body>
        <header
            class="container-fluid d-flex justify-content-between align-items-center p-3 px-5"
        >
            <div class="brand-name fw-bold d-flex align-items-center gap-2">
                <span class="material-symbols-outlined" style="font-size: 28px"
                    >keyboard_command_key</span
                >
                <span class="brand">SK HUB</span>
            </div>

            <nav class="d-flex gap-2">
                <a href="../index.html" class="nav-link">Meteo</a>
                <a href="video.html" class="nav-link">Vid√©o</a>
                <a href="recipe.html" class="nav-link">Recette</a>
                <a href="book.html" class="nav-link active">Livre</a>
            </nav>
        </header>

        <main
            class="container rounded-4 my-5 p-4 d-flex flex-column"
            style="max-width: 600px; min-height: 500px"
        >
            <form class="d-flex mb-4" role="search" id="searchForm">
                <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Rechercher un livre ou auteur..."
                    aria-label="Search"
                    id="bookInput"
                />
                <button class="btn btn-search" type="submit">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </form>

            <div class="container-fluid result-container" id="bookResult">
                <div class="text-center text-secondary opacity-50 mt-5 pt-5">
                    <span
                        class="material-symbols-outlined"
                        style="font-size: 64px"
                        >menu_book</span
                    >
                    <p class="mt-2">Recherchez un livre</p>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <script src="../js/book.js"></script>
    </body>
</html>
