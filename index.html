<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather API | SK</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #0d1b2a;
                color: #e0f4ff;
                font-family: "Space Grotesk", sans-serif;
                min-height: 100vh;
            }

            .brand {
                font-family: "Syne", sans-serif;
                font-weight: 800;
                letter-spacing: 1px;
            }
            nav {
                background-color: rgba(13, 27, 42, 0.95);
                border-bottom: 1px solid rgba(0, 180, 216, 0.2);
            }
            .brand-name {
                color: #00b4d8 !important;
            }
            .nav-link {
                color: #4a7c9b !important;
                font-weight: 500;
                transition: color 0.3s ease;
                padding: 0.5rem 1rem;
            }
            .nav-link:hover,
            .nav-link.active {
                color: #00b4d8 !important;
            }

            main {
                background: linear-gradient(
                    135deg,
                    rgba(0, 180, 216, 0.1),
                    rgba(13, 27, 42, 0.95)
                );
                border: 1px solid rgba(0, 180, 216, 0.3);
                box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(10px);
            }

            .form-control {
                background-color: rgba(0, 0, 0, 0.4) !important;
                border: 1px solid rgba(0, 180, 216, 0.4) !important;
                color: #e0f4ff !important;
                border-radius: 12px;
            }
            .form-control::placeholder {
                color: #4a7c9b;
            }
            .form-control:focus {
                box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.2);
                border-color: #00b4d8 !important;
            }

            .btn-search {
                color: #00b4d8;
                transition: all 0.2s;
            }
            .btn-search:hover {
                color: #e0f4ff;
                transform: scale(1.1);
            }

            .weather-icon {
                width: 100px;
                height: 100px;
                filter: drop-shadow(0 0 10px rgba(0, 180, 216, 0.5));
            }
            .temp {
                font-size: 3.5rem;
                font-weight: 700;
                color: #00b4d8;
                line-height: 1;
            }
            .city-name {
                font-family: "Syne", sans-serif;
                font-weight: 600;
                font-size: 1.5rem;
            }
            .weather-desc {
                color: #4a7c9b;
                text-transform: capitalize;
            }

            .detail-box {
                background: rgba(0, 0, 0, 0.2);
                border-radius: 12px;
                padding: 10px;
                border: 1px solid rgba(0, 180, 216, 0.1);
            }
            .detail-label {
                font-size: 0.75rem;
                color: #4a7c9b;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            .detail-value {
                font-size: 1.1rem;
                font-weight: 600;
                color: #e0f4ff;
            }

            .error-msg {
                color: #e63946;
                text-align: center;
                margin-top: 2rem;
            }
        </style>
    </head>
    <body>
        <header
            class="container-fluid d-flex flex-column flex-md-row justify-content-between align-items-center p-3 px-3"
        >
            <div
                class="brand-name fw-bold d-flex align-items-center gap-2 mb-3"
            >
                <span class="material-symbols-outlined" style="font-size: 28px;">keyboard_command_key</span>
                <span class="brand">SK HUB</span>
            </div>

            <nav class="d-flex gap-2 flex-wrap justify-content-center">
                <a href="index.html" class="nav-link active">Meteo</a>
                <a href="pages/movie.html" class="nav-link">Vid√©o</a>
                <a href="pages/recipe.html" class="nav-link">Recette</a>
                <a href="pages/book.html" class="nav-link">Livre</a>
            </nav>
        </header>

        <main
            class="container rounded-4 my-5 p-4 d-flex flex-column"
            style="max-width: 450px; min-height: 500px;"
        >
            <form class="d-flex mb-4" role="search" id="searchForm">
                <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Entrez une ville..."
                    aria-label="Search"
                    id="cityInput"
                />
                <button class="btn btn-search" type="submit">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </form>

            <div
                class="container-fluid d-flex flex-column align-items-center justify-content-center flex-grow-1"
                id="weatherResult"
            >
                <div class="text-center text-secondary opacity-50">
                    <span
                        class="material-symbols-outlined"
                        style="font-size: 64px"
                        >search</span
                    >
                    <p class="mt-2">Recherchez une ville</p>
                </div>
            </div>
        </main>

        <script src="js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
